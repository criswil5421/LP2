<p>product-list works!</p>

<h2>Products</h2>

<div *ngFor="let product of products">

        <h3>
            {{ product.name }}

            <a [routerLink]="['/products', product.id]">
                more details
            </a>
        </h3>

        <p *ngIf="product.description">
            Description: {{ product.description }}
        </p>

        <button (click)="share(id)">
            Share
        </button>

</div>
